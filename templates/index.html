{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block head_extra %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/open.css') }}">
{% endblock %}

{% block body %}
<div class="d-flex flex-column justify-content-center align-items-center container-fluid">
  <div class="p-4 pb-0 pt-0 bg2 row">
    <div class="col align-self-center text-center">
      <nav aria-label="login and register">
        <ul class="ps-5 pe-5 pagination">
          <li class="col page-item p-2 active">
            <a class="text-center active-btn light" href="{{ url_for('login') }}">Login</a>
          </li>
          
        </ul>
      </nav>
    </div>

    <div class="p-5 pt-0 pb-0">
      <form action="{{ url_for('login') }}" method="POST">
        <div class="mb-3 row">
          <label for="id" class="col-sm-5 dark col-form-label">User ID or Email</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="id" name="id" required>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="password" class="col-sm-5 dark col-form-label">Password</label>
          <div class="col-sm-7">
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
        </div>

        <div class="pt-4 pb-3 d-flex justify-content-center">
          <button class="submit btn-secondary btn align-self-center btn-second" type="submit">Login</button>
        </div>

        <div class="dark text-center pb-0 p-3 d-flex flex-column justify-content-center align-items-center" > 
        
            <div class="text-center">
              <a href="{{ url_for('login_google') }}" class="btn btn-primary px-4 py-2 w-100 w-sm-75 w-md-50" style="min-width: 220px;">
                <i class="fa-brands fa-google me-2"></i> Login with Google
              </a>
            </div>
          
          
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

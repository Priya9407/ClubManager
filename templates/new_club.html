{% block mainblock %}
<div class="d-flex justify-content-center align-items-center">
  <div class="p-5 mt-1 gap white-bg mb-5">
<form action="{{ url_for('new_club') }}" method="POST">

   <h3 class="pb-4">Create New Club</h3>
  <div class="mb-3 row">
    <label for="club_id" class="col-sm-4 col-form-label">Club ID</label>
    <div class="col-sm-8">
      <input type="text"  class="form-control" id="club_id" disabled value="{{next_club}}" >
    </div>
  </div><input type="hidden" name="club_id" value="{{ next_club }}">
  
  


  <div class="mb-3 row">
    <label for="club_name" class="col-sm-4 col-form-label">Club name</label>
    <div class="col-sm-8">
      <input type="text"  class="form-control" id="club_name" placeholder="Name" name="club_name" required>
    </div>
  </div>

  <div class="mb-3 row">
    <label for="description" class="col-sm-4 col-form-label">Description</label>
    <div class="col-sm-8">
      <textarea type="text"  class="form-control" id="description" placeholder="Description" name="description" required></textarea>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="category" class="col-sm-4 col-form-label">Category</label>
    <div class="col-sm-8">
      <select type="text"  class="form-select"  id="category"  name="category" required>
        <option value="" disabled selected>Select a category</option>
        <option value="Technical">Technical</option>
        <option value="Social">Social</option>
        <option value="Cultural">Cultural</option>
        <option value="Literary">Literary</option>
        <option value="Special">Special</option>
     </select>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="president" class="col-sm-4 col-form-label">President</label>
  <div class="col-sm-8">
    <select type="text"  class="form-select"  id="president"  name="president">
      <option value="" disabled selected>Select a President</option>
      {% for student in non_president_students %}
      <option value="{{student.student_id}}">{{student.name}} ({{student.student_id}})</option>
      {% endfor %}
   </select>
  </div>
</div>

<div class="mb-3 row">
  <label for="faculty" class="col-sm-4 col-form-label">Faculty Coordinator</label>
  <div class="col-sm-8">
    <select class="form-select" id="faculty" name="faculty">
      <option value="" disabled selected>Select a Faculty Coordinator</option>
      {% for faculty in non_coordinator_faculties %}
      <option value="{{ faculty.faculty_id }}">{{ faculty.name }} ({{ faculty.faculty_id }})</option>
      {% endfor %}
    </select>
  </div>
</div>

  <div class="d-flex p-4 justify-content-center"><div class="mx-2">
    <button type="submit" class="btn btn-warning">Create</button></div>
    <div class="mx-2">
    <a class="btn btn-primary" href="{{url_for('dashboard')}}" role="button">Back</a></div></div>

</form>
</div>
</div>
{% endblock %}
